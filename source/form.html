<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Cat Energy</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__wrapper">
        <div class="main-header__container">
          <a class="main-header__logo">
            <img src="images/logo-mobile.svg" width="33" height="38" alt="Логотип.">
          </a>
          <img class="main-header__logo-text logo-text" src="images/logo-text.svg" width="101" height="18" alt="Cat Energy.">
          <a class="main-header__toggle" href="#">
            <span class="visually-hidden">Открыть меню</span>
          </a>
        </div>
        <nav class="main-nav">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--current">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="contacts">
        <div class="contacts__wrapper">
          <h2 class="contacts__title title-tiny">Приглашаем к сотрудничеству дилеров!</h2>
          <address class="contacts__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</address>
          <img class="contacts__map" src="#" width="320" height="362" alt="Карта.">
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <img class="main-footer__logo-text logo-text" src="images/logo-text.svg" width="128" height="24" alt="Cat Energy.">
      <ul class="main-footer__social social">
        <li class="social__list">
          <a class="social__link" href="#">
            <img class="social__icon" src="#" width="28" height="22" alt="Vkontakte.">
          </a>
        </li>
        <li class="social__list">
          <a class="social__link" href="#">
            <img class="social__icon" src="#" width="28" height="22" alt="YouTube.">
          </a>
        </li>
        <li class="social__list">
          <a class="social__link" href="#">
            <img class="social__icon" src="#" width="28" height="22" alt="Telegram.">
          </a>
        </li>
      </ul>
      <div class="main-footer__logo">
        <a class="main-footer__link" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="main-footer__text">HTML Academy</p>
        </a>
        <a class="main-footer__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="main-footer__image" src="#" width="27" height="34" alt="Логотип.">
        </a>
      </div>
    </footer>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
